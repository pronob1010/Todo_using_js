<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>ToDo App</h1>
        <form id="task_form">
            <input type="text" id="new_task" placeholder="New task">
            <input type="submit" value="Add Task"></input>
        </form>
        <hr>
        <input type="text" id="task_filter" placeholder="Search here">
        <h4>Task list :</h4>
        <ul id="task_list">
            
        </ul>
        <button id="clearBtn">Clear All Task</button>

    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
